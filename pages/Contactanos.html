<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="icon" href="../assest/icons/emocion.png">
        <title>MentalHealth</title>
    </head>
    <body>
        <header>
            <div>
                <nav class="icon">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../assest/icons/emocion.png" alt="Logo"
                                class="d-inline-block align-text-top">
                            MentalHealth
                        </a>
                    </div>
                </nav>
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link"
                                href="../index.html">Home</a>
                            <a class="nav-link"
                                href="../pages/servicios.html">servicios</a>
                            <a class="nav-link"
                                href="../pages/Sobre_Nosotros.html">Sobre
                                Nosotros</a>
                            <a class="nav-link"
                                href="../pages/Tips_y_Consejos.html">Tips y
                                Consejos</a>

                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-contact">
            <section class="box-main-contact">
                <div>
                    <h1 class="h1-contact">
                        Contactanos!!
                    </h1>

                    <h2 class="h2-contact">Puedes mandarnos un mensajito
                        a nuestro Email y con gusto nos pondremos en contacto
                        contigo :)</h2>
                </div>
            </section>
            <section class="form-message">
                <div>
                    <form
                        action="https://formsubmit.co/gabriel.hd1206@gmail.com"
                        method="post">
                        <div class="mb-3">
                            <label for="Nombre" for="form-label">Ingresa tu
                                nombre</label>
                            <input class="form-control form-control"
                                type="text"
                                aria-label=".form-control-lg example"
                                id="Nombre">
                        </div>

                        <div class="mb-3">
                            <label for="Apellido" for="form-label">Ingresa tu
                                apellido</label>
                            <input class="form-control form-control"
                                type="text"
                                aria-label=".form-control-lg example"
                                id="Apellido">
                        </div>


                        <div class="mb-3">
                            <label for="exampleInputEmail1"
                                class="form-label">Ingresa tu Email</label>
                            <input type="email" class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca
                                compartiremos tu correo electrónico con
                                nadie.</div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input"
                                    id="exampleCheck1">
                                <label class="form-check-label"
                                    for="exampleCheck1">Suscribirse</label>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1"
                                    class="form-label">Example textarea</label>
                                <textarea class="form-control"
                                    id="exampleFormControlTextarea1"
                                    rows="3"></textarea>
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </section>
            </main>

            <footer>
                <p class="parrafo-footer">
                    MentalHealth.com © 2024 - 2025. All rights reserved.
                </p>
            </footer>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous">
        </script>
        </body>
    </html>
